<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <title>Budget Calculator</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/256/4530/4530613.png">
</head>

<style>
    
    body{
        background-color: rgb(245, 245, 245);
    }
    .form{
        margin-left: 50px;
        width: 400px;
        height: 480px;
        text-align: center;
        border-radius: 5px;
        padding: 10px;
        background-color: rgb(255, 255, 255);
    }
    .col{
        margin : 100px 10px;
        
    }
    .h1{
        margin-left: 80px;

        font-size: 49px;
        font-weight: 700;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1,p{
        color: rgb(18, 74, 230);
    }
    h4{
        font-size: 22px;
    }
    p{
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
        margin-left: 90px;
    }
    input,button{
        width: 300px;
        height: 35px;
        margin-top: 10px;
    }
    input{
        background-color: rgba(240, 248, 255, 0);
        border: 0;
        border-bottom: 1.5px solid rgb(184, 180, 180);
        color: rgb(0, 0, 0);
    }
    #log{
        color: azure;
        font-size: 30px;
    }
    #newac{
        width: 250px;
        height: 50px;
    }
    div a{
        color: rgb(30, 43, 221);
        text-decoration: none;
    }
    img{
        width: 100px;
        border-radius: 50%;
    }
    ::placeholder{
        color: rgb(61, 57, 57);
    }
    
</style>


<body>
    <div class="row">
        <div class="col">
            <h1 class="h1">WiseWallet</h1>
            <p class="text-muted">Budget Today for a Wealthy Tomorrow.</p>
            <img src="https://budget-calculator-fayaz.netlify.app/images/Investment%20data-cuate.svg" alt="" style="margin-left: 200px; width: 300px;">
            <p style="padding-top: 30px;">WiseWallet helps to manage and save your income from unnecessary expenditure...!</p>
        </div>
        <div class="col" >
            <div class="form" style="margin: auto;"><br>
                <h4>Login to WiseWallet</h4><br>
                <div><input type="text" id="hnum" placeholder="House Number"></div>
                <div><input type="password" id="pass" placeholder="Password"> </div><br>
                <button class="btn btn-primary" id="btn1" onclick="Login()">Login</button><br><br>
                <div><a href="">Forgot Password..?</a></div><br>
                <hr>
                <button id="newac" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Create an Account
                </button>
            </div>
        </div>
    </div>

    <!-- modal  -->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fs-3" id="staticBackdropLabel">Create a new account</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <input type="text" id="h_num" placeholder="House Number">
            <input type="text" id="o_name" placeholder="Owner Name">
            <input type="text" id="no_members" placeholder="No. of Members">
            <input type="password" id="reg_pass" placeholder="Enter Password">
            <input type="password" id="re_pass" placeholder="Re-Enter Password">
            </div>
            <div class="modal-footer">
              <input type="button"  onclick="signup()" class="btn btn-success" value="Sign up">
            </div>
          </div>
        </div>
      </div>
    
    
      <br><br><br><br>
            <div class="footer-copyright text-center py-3">Â© 2020 Copyright:

              </div>
</body>

</html>
